<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LABirintar Flowchart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/Fluxograma-Labirintar-Escolas/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f4f0e8]">
  <main
    class="min-h-screen w-full bg-[#f4f0e8] text-[#333] font-sans flex flex-col items-center justify-center p-4 sm:p-8"
  >
    <header class="text-center mb-2 md:mb-4">
      <h1
        class="text-3xl md:text-5xl font-bold text-stone-700 tracking-tight"
      >
        Fluxo de Parceria e Produção
      </h1>
      <h2 class="text-xl md:text-2xl text-stone-500">
        LABirintar com Escolas
      </h2>
      <p class="text-md text-stone-500 mt-2">
        (Ciclo de Retroalimentação – da escuta à operação)
      </p>
    </header>

    <div
      id="flowchart-container"
      class="relative w-full max-w-sm sm:max-w-md md:max-w-xl lg:max-w-3xl aspect-[1/1] flex items-center justify-center my-8 md:my-12"
    >
      <!-- Center Circle -->
      <div
        id="center-circle"
        class="absolute z-10 flex flex-col items-center justify-center w-36 h-36 sm:w-48 sm:h-48 md:w-56 md:h-56 bg-white rounded-full shadow-2xl p-2 sm:p-4 text-center transition-all duration-300"
      >
        <h3 class="text-base sm:text-lg md:text-xl font-bold text-stone-800">Parceria Viva</h3>
        <span class="text-xl sm:text-2xl md:text-3xl font-light text-stone-500">LABirintar</span>
        <span class="text-lg sm:text-xl md:text-2xl font-light text-stone-500">↔</span>
        <span class="text-xl sm:text-2xl md:text-3xl font-light text-stone-500">Escola</span>
      </div>
      <!-- Step circles will be injected here by JS -->
    </div>

    <!-- Feedback loop card will be injected here by JS -->
    <div id="feedback-loop-container" class="w-full flex justify-center px-4"></div>
  </main>
  
  <script type="module" src="/Fluxograma-Labirintar-Escolas/index.js"></script>
</body>
</html>
